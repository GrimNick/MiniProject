<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Property Type Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        * {
          box-sizing: border-box;
        }

        input[type=text], input[type=password] {
          width: 100%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
          background-color: #ddd;
          outline: none;
        }


        button {
          background-color: #04AA6D;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
        }

        button:hover {
          opacity: 1;
        }

        .cancelbtn {
          width: auto;
          padding: 14px 20px;
          background-color: #f44336;
        }
        .cancelbtn, .signupbtn {
          float: left;
          width: 50%;
        }


        .container {
            display: none; /* Initially hide the container */
            position: fixed; /* Position the container relative to the viewport */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the container */
            width: 300px;
            padding: 20px;
            background-color: #FFFC9B;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            filter:blur(0px);
        }
        .blur {
            filter: blur(5px); /* Apply blur effect */
            pointer-events: none; /* Disable pointer events */
            transition: filter 2s ease; /* Add smooth transition */

        }


        hr {
          border: 1px solid #f1f1f1;
          margin-bottom: 25px;
        }

        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }

        @media screen and (max-width: 300px) {
          .cancelbtn, .signupbtn {
            width: 100%;
          }
        }


        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .signing-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .container-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            text-align: left;

        }

        .container {
            text-align: left;
        }

        .radio-group {
            /* Add styles for the radio group if needed */
        }

        .numeric-input {
            /* Add styles for the numeric input if needed */
        }

        .dropdown-input {
            /* Add styles for the dropdown input if needed */
        }

        .area-input {
            /* Add styles for the area input if needed */
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="logo">Ghar Jagga </div>
    <button onclick="showSignupForm()">Sign Up</button>
</div>

<div id="signUpForm" class="container">
        <h2>Sign Up</h2>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="hideSignUpForm()">Cancel</button>
            <button type="submit" class="signupbtn" onclick="hideSignUpForm()">Sign Up</button>
        </div>

</div>
<div id="backgroundOverlay">
<div class="container-box">
        <h1>Property Type Selector</h1>
        <form th:action="@{/submit}" method="post">
            <div class="radio-group">
                <input type="radio" id="land" name="propertyType" value="land">
                <label for="land">Land</label>
                <input type="radio" id="roles" name="propertyType" value="roles">
                <label for="roles">House</label>
                <input type="radio" id="both" name="propertyType" value="both">
                <label for="both">Both</label>
            </div>
            <div class="numeric-input">
                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget" pattern="[0-9]+" title="Please enter a numeric value">
            </div>
            <div class="dropdown-input">
                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="city">City</option>
                    <option value="suburb">Suburb</option>
                    <option value="countryside">Countryside</option>
                </select>
            </div>
            <div class="area-input">
                <label for="ropani">Ropani:</label>
                <input type="number" id="ropani" name="ropani" min="0" step="1">
                <label for="aana">Aana:</label>
                <input type="number" id="aana" name="aana" min="0" step="1">
                <label for="paisa">Paisa:</label>
                <input type="number" id="paisa" name="paisa" min="0" step="1">
                <label for="daam">Daam:</label>
                <input type="number" id="daam" name="daam" min="0" step="1">
            </div>
            <button type="submit">Submit</button>
        </form>
</div>


</div>
<script>
    // Function to show the signup form
    function showSignupForm() {
        var signUpForm = document.getElementById("signUpForm");
        signUpForm.style.display = "block";
        document.getElementById("backgroundOverlay").classList.add("blur"); // Add 'blur' class to background overlay

    }

    // Function to cancel and hide the signup form
    function hideSignUpForm() {
        var signUpForm = document.getElementById("signUpForm");
        signUpForm.style.display = "none";
        document.getElementById("backgroundOverlay").classList.remove("blur"); // Remove 'blur' class from background overlay
    }

</script>

</body>

</html>
