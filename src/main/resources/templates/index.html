function fetchAllProperties() {
    const url = 'http://localhost:8080/properties';

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Extract property IDs from fetched data
            const propertyIds = data.map(property => property.id);

            // Fetch property details along with children values of foreign keys
            fetchPropertyDetails(propertyIds);
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
}

function fetchPropertyDetails(propertyIds) {
    // Iterate over property IDs and fetch details for each property
    propertyIds.forEach(id => {
        fetch(`/property-details/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(property => {
                // Call a function to handle the fetched property data
                handlePropertyData(property);
            })
            .catch(error => {
                console.error('Error fetching property details:', error);
            });
    });
}
function fetchUserDetails(userId) {
    var xhr4 = new XMLHttpRequest();
    xhr4.open("GET", "/user-details/" + userId, true); // Properly concatenate userId
    xhr4.setRequestHeader("Content-Type", "application/json");
    xhr4.onreadystatechange = function() {
        if (xhr4.readyState === 4) {
            if (xhr4.status === 200) {
                // User details fetched successfully
                var userDetails = JSON.parse(xhr4.responseText);
                // Update the navbar with the user's name
                document.getElementById("user-name").innerText = userDetails.name;
                document.getElementById("role").innerText = userDetails.role.name;
                if(userDetails.role.id == 2 || userDetails.role.id == 3) {
                    document.getElementById("sell-btn").style.display = 'inline-block';
                }else{
                    document.getElementById("sell-btn").style.display = 'none';
                }
            } else {
                console.error("Error fetching user details");
            }
        }
    };
    xhr4.send();
}

function handlePropertyData(property) {

    card.classList.add("card-container");

    // Create and populate the card content

            <img src="${property.image}" alt="${property.title}">
        </div>
        <div class="card-info">
            <h5>${property.title}</h5>
            <p>${property.description}</p>
            <div class="property-info">

                <span><i></i><p>${property.location.address}, ${property.location.country}</p></span>
                <span><i></i><p>Ropani: ${property.area.ropani}, Aana: ${property.area.aana}, Paisa: ${property.area.paisa}, Daam: ${property.area.daam}</p></span>
            </div>
        </div>
