class Point {
    constructor(id, x, y) {
        this.id = id;
        this.x = x;
        this.y = y;
    }
}

class KMeans {
    constructor(k, maxIterations = 100) {
        this.k = k;
        this.maxIterations = maxIterations;
        this.points = [];
        this.centroids = [];
        this.clusters = [];
    }

    // Helper function to calculate the distance between two points
    distance(point1, point2) {
        return Math.sqrt(Math.pow(point1.x - point2.x, 2) + Math.pow(point1.y - point2.y, 2));
    }

    // Function to initialize centroids randomly
    initializeCentroids() {
        const centroids = [];
        const usedIndices = new Set();
        while (centroids.length < this.k && this.points.length > 0) {
            const randomIndex = Math.floor(Math.random() * this.points.length);
            if (!usedIndices.has(randomIndex)) {
                centroids.push({...this.points[randomIndex]});
                usedIndices.add(randomIndex);
            }
        }
        return centroids;
    }

    // Function to assign points to the nearest centroid
    assignPointsToClusters() {
        const clusters = Array(this.centroids.length).fill().map(() => []);
        this.points.forEach(point => {
            let minDistance = Infinity;
            let closestCentroidIndex = -1;
            this.centroids.forEach((centroid, index) => {
                const dist = this.distance(point, centroid);
                if (dist < minDistance) {
                    minDistance = dist;
                    closestCentroidIndex = index;
                }
            });
            clusters[closestCentroidIndex].push(point);
        });
        return clusters;
    }

    // Function to update the centroid of each cluster
    updateCentroids(clusters) {
        return clusters.map(cluster => {
            const sum = cluster.reduce((acc, point) => {
                acc.x += point.x;
                acc.y += point.y;
                return acc;
            }, {x: 0, y: 0});
            return new Point(null, sum.x / cluster.length, sum.y / cluster.length);
        });
    }

    // Main k-means function
    run() {
        if (this.points.length === 0) {
            this.centroids = [];
            this.clusters = [];
            return {clusters: this.clusters, centroids: this.centroids};
        }

        this.centroids = this.initializeCentroids();
        for (let i = 0; i < this.maxIterations; i++) {
            this.clusters = this.assignPointsToClusters();
            const newCentroids = this.updateCentroids(this.clusters);

            // Check for convergence
            let converged = true;
            for (let j = 0; j < this.centroids.length; j++) {
                if (this.distance(this.centroids[j], newCentroids[j]) > 1e-6) {
                    converged = false;
                    break;
                }
            }

            this.centroids = newCentroids;
            if (converged) break;
        }

        return {clusters: this.clusters, centroids: this.centroids};
    }

    // Function to add new points
    addPoints(newPoints) {
        this.points = this.points.concat(newPoints);
    }

    // Function to get points' IDs inside clusters with cluster IDs
    getClusteredPoints() {
        return this.clusters.map((cluster, clusterId) => {
            return {
                clusterId: clusterId,
                points: cluster.map(point => point.id)
            };
        });
    }

    // Getter for centroids
    getCentroids() {
        return this.centroids;
    }
}

function latLonToCartesian(lat, lon) {
    const R = 6371; // Radius of the Earth in kilometers
    const x = R * Math.cos(lat) * Math.cos(lon);
    const y = R * Math.cos(lat) * Math.sin(lon);
    return { x, y };
}

    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
